{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}    
                 Welcome to Our {{restaurant_name}}
            {% endblock %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-white text-gray-800 font-sans">
     <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
             <div class="flex-shrink-0">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-green-700 hover:text-green-800">
                    My Ganesh restaurant
                </a>
             </div>
             <div class="hidden md:flex space-x-6">
                <a href="{% url 'home' %" class="text-gray-700 hover:text-green-600 font-medium">Home</a>
                <a href="{% url 'menu' %" class="text-gray-700 hover:text-green-600 font-medium">Menu</a>
                <a href="{% url 'about' %" class="text-gray-700 hover:text-green-600 font-medium">About</a>
             </div>
            </div>
        </div>
     </nav>
     <div class="container">
        {% block content %}

        {% endblock %}
     </div>
</body>
</html>
