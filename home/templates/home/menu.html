<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant Menu</title>
    </head>
    <body>
        <h1>Restaurant Menu</h1>
        {% for item in menu %}
            <div>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p>{{ item.price }}</p>
            </div>
        {% empty %}
        <p>
            No menu items are available......!
        </p>
        {% endfor %}
    </body>
</html>
