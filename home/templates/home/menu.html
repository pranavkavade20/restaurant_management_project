<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-center text-red-600 mb-10">Restaurant Menu</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for item in menu %}
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow duration-300 group">
          <h3 class="text-xl font-semibold text-gray-900 group-hover:text-red-600 transition-colors duration-200">
            {{ item.name }}
          </h3>
          <p class="mt-2 text-gray-600 group-hover:text-gray-800 transition-colors duration-200">
            {{ item.description }}
          </p>
          <p class="mt-4 text-green-600 font-bold text-lg group-hover:text-green-700">
            â‚¹ {{ item.price }}
          </p>
        </div>
      {% empty %}
        <p class="col-span-full text-center text-gray-500">No menu items available.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
